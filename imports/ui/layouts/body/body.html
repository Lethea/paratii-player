<template name="App_body">
  {{> svgs }}

  <div id="player-fullscreen-container" class="main-app {{getRoute}}">
    {{#if setAlertMessage }}
      {{> alert message=setAlertMessage class=setAlertClass}}
    {{/if}}
    <div class="nav-overlay {{light}}"></div>
    {{> navigation }}
    <div id="app-container" class="app-container">
      {{> Template.dynamic template=main}}
    </div>
  </div>
</template>
