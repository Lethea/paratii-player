<template name="alert">
  <div class="main-alert {{ color }} show">
    <div class="main-alert-wrapper">
      <div class="main-alert-content">
        <p>{{{ message }}}</p>
      </div>
      <button class="main-alert-button-close">
        <svg class="main-alert-button-close-svg">
          <use class="main-alert-button-close-svg-use" xlink:href="#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
</template>
