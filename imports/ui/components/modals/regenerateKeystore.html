<template name="regenerateKeystore">
  <div class="main-modal-content main-modal-keystore">
    <h3 class="main-modal-title main-modal-anim-1">Regenerate keystore</h3>
    <!-- <ul class="titleContainer"></ul> -->
    {{# if wallet_is_generating }}
      <p class="main-modal-text main-modal-anim-2">Please be patient, we are generating your wallet file.....</p>
    {{ else }}
      <p class="main-modal-text main-modal-anim-2">We could not find a wallet associeted to your user. If you remember the 12-word seed, you can restore your wallet.<br> <button id="restore-keystore" class="button-text button-text--nocase" type="button">Restore wallet</button></p>
      <br>
      <p class="main-modal-text main-modal-anim-2">Otherwise, you can use a new wallet (but you will not have access to any funds you might have).<br> <button id="create-wallet" class="button-text button-text--nocase" type="button">Use a new wallet</button></p>
      {{/if}}
  </div>
</template>
