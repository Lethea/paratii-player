<template name="regenerateKeystore">
  <div id="walletModal" class="main-modal-content show-content">
    <h3 class="main-modal-title main-modal-anim-1">Restore keystore</h3>
      {{# if wallet_is_generating }}
        <p class="main-modal-text main-modal-anim-2">Please be patient, we are generating your wallet file.....</p>
      {{ else }}
        <p class="main-modal-text main-modal-anim-2">We could not find a wallet associeted to your user. If you remember the 12-word seed, you can restore your wallet</p>
        <button class="btn btn-default blue-button main-modal-anim-2" id="restore-keystore">Restore wallet</button>
        <p class="main-modal-text main-modal-anim-2">Otherwise, you can use a new wallet (but you will not have access to any funds you might have)</p>
        <button class="btn btn-default blue-button main-modal-anim-2" id="create-wallet">Use a new wallet</button>
      {{/if}}
  </div>
</template>
