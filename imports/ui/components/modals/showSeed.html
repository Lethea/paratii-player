<template name="showSeed">
  <div class="main-modal-content main-modal-showseed">
    <h3 class="main-modal-title main-modal-anim-1">The seed of your wallet</h3>
    <form id="form-show-seed" class="main-modal-form">
      {{#if seed}}
        <p class="main-modal-text main-modal-anim-2">
          <span class="main-modal-showseed-important">
            Please write these 12 words on a piece of paper and store it somewhere safe
          </span>
          (their order is important). This seed will allow you to recover your wallet.
        </p>
        <div class="main-modal-showseed-mnemonic main-modal-anim-2">
          <tt>{{seed}}</tt>
        </div>
        <p class="main-modal-text main-modal-text--small main-modal-anim-2">
          This is not a Ethereum address and is not on Ethereum blockchain.
        </p>
      {{else}}
        <div class="main-form-label password main-modal-anim-3">
          <input class="main-form-input main-form-input-password password {{#if  errorMessage}}error{{/if}}" name="user_password" type="{{ passwordType }}" placeholder="Enter your password" aria-describedby="sizing-addon1" />
          <button class="button-text button-text--grey-light main-form-button-password password" type="button">Show</button>
        </div>
      {{/if}}

      <div class="main-modal-footer main-modal-anim-4">
        {{#unless seed}}
          <button type="submit" id="btn-show-seed" class="button-text main-modal-button confirm" data-loading-text="Getting seed...">Get seed</button>
        {{/unless}}
      </div>
    </form>
  </div>

</template>
