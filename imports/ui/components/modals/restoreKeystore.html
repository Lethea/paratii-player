<template name="restoreKeystore">
  <div class="main-modal-content show-content">
    <h3 class="main-modal-title main-modal-anim-1">Restore keystore</h3>
    <form id="form-restore-keystore" class="main-modal-form" action="">
      {{#if getError 'seed'}}<label class="control-label visually-hidden">{{ getError 'seed' }}</label>{{/if}}
      {{#if getError 'password'}}<label class="control-label visually-hidden">{{ getError 'password' }}</label>{{/if}}
      <div class="main-form-label main-modal-anim-2">
        <input class="main-form-input {{#if getError 'seed'}}error{{/if}}" type="text" name="field-seed" placeholder="Enter your 12 words seed" value="">
      </div>
      <div class="main-form-label main-modal-anim-3 password">
        <input class="main-form-input main-form-input-password {{#if getError 'password'}}error{{/if}}" name="field-password" type="{{ passwordType }}" placeholder="Enter your password" aria-describedby="sizing-addon1">
        <button class="button-text button-text--grey-light main-form-button-password password" type="button">Show</button>
      </div>


      <div class="main-modal-footer main-modal-anim-4">
        <button id="btn-restorekeystore-restore" class="button-text main-modal-button signup" type="submit">Restore</button>
      </div>
    </form>
  </div>
</template>
