<template name="doTransaction">
  <div class="modal fade">
    <form id="form-doTransaction">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h4 class="modal-title">{{ label }}</h4>
          </div>
          <!-- Body -->
          <div class="modal-body {{ action }}">
            <div class="form-group {{#if getErrors 'wallet_amount'}}has-error{{/if}}">
              {{#if getErrors 'wallet_amount'}}<label class="control-label">{{ getErrors 'wallet_amount' }}</label>{{/if}}
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon3">{{ type }}</span>
                {{#if action}}
                  <input name="wallet_amount" type="text" value="{{price}}" class="form-control" aria-describedby="sizing-addon1" readonly>
                {{else}}
                  <input name="wallet_amount" type="number" step="0.0001" min="0.0001" class="form-control" placeholder="Amount of {{ type }} you wish to send" aria-describedby="sizing-addon1">
                {{/if}}
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                {{#if action }}
                  <span class="input-group-addon" id="sizing-addon3">Uploader's Account</span>
                  <div class="dapp-address-input">
                    <input name="wallet_friend_number" type="text" value="{{address}}" class="form-control" aria-describedby="sizing-addon1" readonly>
                    {{> dapp_identicon identity='{{address}}' class="dapp-small"}}
                  </div>

                {{else}}
                  <span class="input-group-addon" id="sizing-addon3">Friend's Account</span>
                  {{> dapp_addressInput class="address_input form-control" placeholder="Friend's Wallet" value="" aria-describedby="sizing-addon1" name="wallet_friend_number"}}
                {{/if}}

              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon3">Description</span>
                  {{#if action }}
                    <input name="tx_description" type="text" value="{{ videotitle }}" class="form-control" aria-describedby="sizing-addon1" readonly>
                  {{else}}
                    <input name="tx_description" type="text" class="form-control" placeholder="Thanks for last night pizza!" aria-describedby="sizing-addon1">
                  {{/if}}
              </div>
            </div>
            <div class="form-group {{#if getErrors 'user_password'}}has-error{{/if}}">
              {{#if getErrors 'user_password'}}<label class="control-label">{{ getErrors 'user_password' }}</label>{{/if}}
              <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon3">Password</span>
                  <input name="user_password" type="password" class="form-control" placeholder="Enter your password" aria-describedby="sizing-addon1">
              </div>
            </div>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-trans-close">Close</button>
            <input type="submit" id="send_trans_btn" class="btn btn-default blue-button" value="Send {{ type }}"/>
          </div>

        </div>
      </div>
    </form>
  </div>
</template>
