<template name="doTransaction">
  <div class="main-modal-content show-content {{ action }}">
    <h3 class="main-modal-title main-modal-anim-1">{{ label }}</h3>
    <form id="form-doTransaction" class="main-modal-form" action="">
      <div class="main-form-label main-modal-anim-2">
        {{#if action}}
          <input class="main-form-input" name="wallet_amount" type="text" value="{{price}}" aria-describedby="sizing-addon1" readonly>
        {{else}}
          <input class="main-form-input {{#if getErrors 'wallet_amount'}}error{{/if}}" name="wallet_amount" type="number" step="0.0001" min="0.0001" placeholder="Amount of {{ type }} you wish to send" aria-describedby="sizing-addon1">
        {{/if}}
      </div>
      <div class="main-form-label main-modal-anim-3">
        {{#if action }}
          <input class="main-form-input" name="wallet_friend_number" type="text" value="{{address}}" aria-describedby="sizing-addon1" readonly>
          {{> dapp_identicon identity='{{address}}' class="dapp-small"}}
        {{else}}
          {{> dapp_addressInput class="address_input form-control" placeholder="Friend's Wallet" value="" aria-describedby="sizing-addon1" name="wallet_friend_number"}}
        {{/if}}
      </div>
      <div class="main-form-label main-modal-anim-4">
        {{#if action }}
          <input class="main-form-input" name="tx_description" type="text" value="{{ videotitle }}" aria-describedby="sizing-addon1" readonly>
        {{else}}
          <input class="main-form-input" name="tx_description" type="text" placeholder="Thanks for last night pizza!" aria-describedby="sizing-addon1">
        {{/if}}
      </div>
      <div class="main-form-label main-modal-anim-5 password">
        <input class="main-form-input main-form-input-password {{#if getErrors 'user_password'}}error{{/if}}" name="user_password" type="{{ passwordType }}" placeholder="Enter your password" aria-describedby="sizing-addon1">
        <button class="button-text button-text--grey-light main-form-button-password password" type="button">Show</button>
      </div>
      <div class="main-modal-footer main-modal-anim-5">
        <button id="send_trans_btn" class="button-text main-modal-button signup" type="submit">Send {{ type }}"</button>
      </div>
    </form>
  </div>
</template>
