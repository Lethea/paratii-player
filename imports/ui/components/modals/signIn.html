<template name="modal_sign_in">
  <div class="modal fade main-modal main-modal-signin">
    <div class="main-modal-wrapper">
      <button class="main-modal-button-close" data-dismiss="modal" data-fullscreen="{{fullscreen}}">
        <svg class="main-modal-button-close-svg" viewBox="609.5 451.9 15.5 15.5">
          <path id="X" class="cls-1" d="M15.5,2.068,13.432,0,7.754,5.685,2.068,0,0,2.068,5.685,7.754,0,13.432,2.068,15.5,7.754,9.822,13.432,15.5,15.5,13.432,9.822,7.754Z" transform="translate(609.5 451.9)"/>
        </svg>
      </button>
      <!-- #signin -->
      <div class="main-modal-content main-modal-content-signin">
        <h3 class="main-modal-title">Sign in</h3>
        <form class="main-modal-form" action="">
          <div class="main-form-label">
            <input class="main-form-input email" type="email" placeholder="email" />
          </div>
          <div class="main-form-label password">
            <input class="main-form-input main-form-input-password password" type="password" placeholder="password" />
            <button class="button-text button-text--grey-light main-form-button-password password" type="button">Show</button>
          </div>
          <a class="button-text button-text--grey-light button-text--nocase main-form-button-forgot" href="#" target="_blank">Forgot password?</a>
          <div class="main-modal-footer">
            <button class="button-text button-text--grey-light main-modal-button cancel" type="button">Sign up</button>
            <button class="button-text main-modal-button signin" type="submit">Sign in</button>
          </div>
        </form>
      </div>
      <!-- /signin -->
    </div>
  </div>
</template>
