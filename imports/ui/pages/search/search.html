<template name="search">
  <div class="app-content scrollable-y">
    <h1>Search Template</h1>
    <input type="text" id="search" name="search" placeholder="Type here to Search">
    <select class="form-control" id="sorting">
      <!-- <option value="date_asc">Date (older)</option>
      <option value="date_desc">Date (newer)</option> -->
      <option value="price_asc">Price (expensive)</option>
      <option value="price_desc">Price (cheaper)</option>
    </select>
    <ul class="videos-list">
      {{#each videos}}
        <li class="videos-item">
          <a class="videos-item-link" href="">
            <h4 class="videos-item-title">{{ title }}</h4>
            <button class="videos-item-button">
              <svg class="videos-item-button-svg">
                <use class="videos-item-button-svg-use" xlink:href="#icon-reticence"></use>
              </svg>
            </button>

          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
